<!DOCTYPE html>
<html>
    <head>
        <title>MidCamp</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <link href="images/favicon.ico" rel="shortcut icon">

        <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="bootstrap/css/bootstrap-responsive.css">
        <link rel="stylesheet" href="css/style.css">

        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Raleway:400,700">

        <script src="js/jquery/jquery-1.10.2.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="js/init.js"></script>

    </head>
    <body>

        <div class="container-fluid">
            <div class="row-fluid">

                <div id="carousel" class="carousel slide span12">
                    <div class="carousel-inner">

                        <article id="lead-slide" class="active center item">
                            <img class="logo" src="images/midcamp-logo.png">
                            <h1 class="big">MidCamp 2015</h1>
                        </article>

                        <article id="twitter" class="item">
                            <div class="row-fluid">
                                <div class="span7">
                                    <a class="twitter-timeline" href="https://twitter.com/hashtag/midcamp" data-widget-id="578877793204879360">#midcamp Tweets</a>
                                    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
                                </div>
                                <div class="span5">
                                    <p>Follow <a href="http://twitter.com/foxvalleydrupal">@midwestcamp on Twitter</a> for announcements and use the hashtags <strong>#MidCamp</strong> and <strong>#MadCamp</strong> on social networks to add your voice to the community.</p>
                                    <p class="center"><img src="images/twitter-bird-light-bgs.png"></p>
                                </div>
                            </div>
                        </article>

                    </div>
                </div> <!-- /#carousel -->

            </div> <!-- /.row -->
        </div> <!-- /.container -->

    </body>
</html>
